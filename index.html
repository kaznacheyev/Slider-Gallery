<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider-Gallery</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="gallery">

		<ul class="img-list">
			<li>
				<a href="img/img-1-lg.jpg"><img src="img/img-1-sm.jpg" alt="img_1"></a>
			</li>
			<li>
				<a href="img/img-2-lg.jpg"><img src="img/img-2-sm.jpg" alt="img_2"></a>
			</li>
			<li>
				<a href="img/img-3-lg.jpg"><img src="img/img-3-sm.jpg" alt="img_3"></a>
			</li>
			<li>
				<a href="img/img-4-lg.jpg"><img src="img/img-4-sm.jpg" alt="img_4"></a>
			</li>
			<li>
				<a href="img/img-5-lg.jpg"><img src="img/img-5-sm.jpg" alt="img_5"></a>
			</li>
			<li>
				<a href="img/img-6-lg.jpg"><img src="img/img-6-sm.jpg" alt="img_6"></a>
			</li>
		</ul>

		<div class="lightbox">  <!-- обёртка для загрузки больших изображений --> 
			<div class="overlay"></div>  <!-- черный фон для картинки -->
			<figure> <!-- навигация по картинкам -->
				<span class="prev">← prev</span>
				<span class="next">next →</span>
				<img src="#" alt="#"> <!-- для загрузки картинки -->
			</figure>
		</div>

	</div>
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
